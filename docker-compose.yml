services:
  postgres:
    image: postgres:latest
    container_name: container_postgres
    restart: always
    environment:
      POSTGRES_DB: db_livraria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - "/c/docker-volumes/postgres-db:/var/lib/postgresql/db"

volumes:
  postgres_data:
